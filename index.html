<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokens Project (JS)</title>

    <link rel="stylesheet" href="assets/css/bootstrap.css">

    <link rel="stylesheet" href="assets/css/all.min.css">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="" type="image/x-icon">

</head>
<body>
    
  <!-- Navbar Start -->
  <header class="header">
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <img src="assets/images/icon.png" alt="logo">
        </div>
        <nav class="list ms-auto">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        </div>
      </div>
    </div>
  </header>
  <!-- Navbar End -->

  <!-- Banner Start -->
  <section class="banner">
    <div class="container">
      <h1 class="text-center">Please take a token first</h1>
    </div>
  </section>
  <!-- Banner End -->

  <!-- Token Start -->
  <section class="token">
    <div class="container">
      <h2>Token Status</h2>
      <div class="row">
        <div class="col-lg-6">
          <div class="form">
            <form id="form-id">
              <div class="mb-3">
                <input type="text" class="form-control" id="name" placeholder="Name" name="name">
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="phone" placeholder="Phone" name="phone">
              </div>
              <div class="mb-3">
                <select class="form-select" id="status" name="status">
                  <option value="active">Active</option>
                  <option value="complite">Complite</option>
                  <option value="cancel">Cancel</option>
                </select>
              </div>
              <button type="submit" class="btn submit-btn" id="submit-btn">Submit</button>
              <button type="reset" class="btn reset-btn">Reset</button>
            </form>
          </div>
          <h3>Total Tokens: <span id="total-count">120</span></h3>
        </div>
        <div class="col-lg-6">
          <div class="token-package">
                <!-- active -->
            <div class="token-item active">
              <div class="token-header">
                <p class="m-0">Active Token</p>
                <span id="active-count">3</span>
              </div>
              <ul class="li-area" id="active-ul">
                <!-- keep this Empty -->
              </ul>
            </div>
            <!-- complite token -->
            <div class="token-item complite">
              <div class="token-header">
                <p class="m-0">Complite Token</p>
                <span id="complite-count">3</span>
              </div>
              <ul id="complite-ul">
                <!-- keep this Empty  -->
              </ul>
            </div>
            <!-- cancel token  -->
            <div class="token-item cancel">
              <div class="token-header">
                <p class="m-0">Cancel Token</p>
                <span id="cancel-count">3</span>
              </div>
              <ul id="cancel-ul">
                <!-- keep this Empty  -->
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Token End -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/custom.js"></script>
</body>
</html>
